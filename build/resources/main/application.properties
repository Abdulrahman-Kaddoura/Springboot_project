# ------------------------------------
# Rate limiting properties
# ------------------------------------

# Account creation
ratelimit.account.createLimit=5
ratelimit.account.durationSeconds=3600
ratelimit.account.createLimitPerIp=2
ratelimit.account.durationSecondsPerIp=3600

# Account holder creation
ratelimit.accountHolder.createLimit=5
ratelimit.accountHolder.durationSeconds=3600
ratelimit.accountHolder.createLimitPerIp=2
ratelimit.accountHolder.durationSecondsPerIp=3600

# Card creation
ratelimit.card.createLimit=10
ratelimit.card.durationSeconds=3600
ratelimit.card.createLimitPerIp=5
ratelimit.card.durationSecondsPerIp=3600

# Link account-card
ratelimit.accountCard.linkLimit=20
ratelimit.accountCard.durationSeconds=3600
ratelimit.accountCard.linkLimitPerIp=10
ratelimit.accountCard.durationSecondsPerIp=3600

# Transaction creation
ratelimit.transaction.createLimit=50
ratelimit.transaction.durationSeconds=60
ratelimit.transaction.createLimitPerIp=5
ratelimit.transaction.durationSecondsPerIp=60
